<!DOCTYPE html>
<html>

<head>
    <title>XO Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="css/index.css?V=1.0"> -->
    <script>
        let link = document.createElement('link');
        link.rel = "stylesheet";
        link.href = "css/index.css?T=" + Math.random();
        document.head.appendChild(link);
    </script>

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>

<body >
    <header>
        <span id="settings" class="material-symbols-outlined">
            settings
        </span>

        <div id="result">
            <div>
                <div id="x"></div>
                <div id="x-result">1</div>
            </div>
            <div>
                <div id="o-result">2</div>
                <div id="o"></div>
            </div>
        </div>

    </header>

    <div id="board">
        <table>
            <tr>
                <td class="x-mark"></td>
                <td class="o-mark"></td>
                <td></td>
            </tr>
            <tr>
                <td class="o-mark"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

    <footer>
        <p>Made By <a href="https://www.linkedin.com/in/mr-mohammed-hassan/">Mohammed Hassan</a></p>
    </footer>

    <!-- <script src="script/index.js?T=1.0"></script> -->
    <script>
        let js = document.createElement('script');
        js.src = "script/index.js?T=" + Math.random();
        document.appendChild(js);
    </script>
</body>

</html>
